<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>TO-DO LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/main.css'>
</head>
<body class="container">
    <div class="row">
        <div id="main-content-container" class="column">
            <h1 id="main-title">TO-DO LIST</h1>
            <hr/>
            <h3>Web Site Functionality:</h3>
            <ol id="instructions-list">
                <li>Enter text into the input field to add items to your list</li>
                <br/>
                <li>Click the item to mark it as completed</li>
                <br/>
                <li>Click the "X" to remove the item from your list</li>
            </ol>
            <hr/>
            <h3>Create New Task</h3>
            <form id="main-form">
                <div class="row">
                    <input 
                        id="todo-input" 
                        name="todo-input" 
                        type="text" 
                        placeholder="Enter a new item..."
                    />
                    <input 
                        id="submit-button" 
                        name="submit-button" 
                        type="submit" 
                        value="Add" 
                        onclick="addNewTodoItem(event)"
                    />
                </div>
            </form>
            <hr/>
            <div class="row">
                <div class="column todo-list-container">
                    <ul id="todo-list">
                    </ul>
                </div>
            </div>
           
        </div>
    </div>

    <script src="./src/scripts/utils.js"></script>
    <script src='./src/scripts/main.js'></script>
</body>
</html>
