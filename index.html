<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>TO-DO LIST</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./src/styles/main.css'>
</head>
<body class="container">
    <div class="row">
        <div class="column">
            <h1 id="main-title">TO-DO LIST</h1>
            <h3>Functionality of the website:</h3>
            <ol id="instructions-list">
                <li>Enter text into the input field to add items to your list</li>
                <br/>
                <li>Click the item to mark it as completed</li>
                <br/>
                <li>Click the "X" to remove the item from your list</li>
            </ol>
            
            <form id="main-form">
                <div class="row">
                    <input id="todo-input" name="todo-input" type="text" />
                    <input id="submit-button" name="submit-button" type="submit" value="Add"/>
                </div>

                <div class="row">
                    <div class="column todo-list-container">
                        <ul id="todo-list">
                            <li class="todo-list-item">
                                todo-list-item
                                <button class="todo-list-item-button">X</button>
                            </li>
                            <li class="todo-list-item completed">
                                todo-list-item-completed
                                <button class="todo-list-item-button">X</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src='./src/scripts/main.js'></script>
</body>
</html>
